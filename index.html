   <script>
   (function($) {
      $("#yadloSticker, .scroll-button").next().height($("#yadloSticker, .scroll-button").height());
      $(window).scroll(function() {
         var scrollTop = window.pageYOffset || document.documentElement.scrollTop;
         if (scrollTop > 300) {
            $('img#yadloSticker, div.scroll-button').css('opacity',0);
         }
         else {
            $('img#yadloSticker, div.scroll-button').css('opacity',1-scrollTop/300);
         }
      }).scroll();
   }(jQuery));
   </script>

      slide = $('.slide');
      button = $('.scroll-button');
      htmlbody = $('html,body');
      function goToByScroll(dataslide) {
         if(dataslide == 1)
         {
            htmlbody.animate({
               scrollTop: $('.slide[data-slide="' + dataslide + '"]').offset().top-$('.top-bar').height()
            }, 1500, 'easeInOutSine');
         }
         else
         {
            htmlbody.animate({
               scrollTop: $('.slide[data-slide="' + dataslide + '"]').offset().top-$('.top-bar').height()
            }, 1500, 'easeInOutSine');
         }
      }
      button.click(function (e) {
         e.preventDefault();
         dataslide = $(this).attr('data-slide');
         goToByScroll(dataslide);
      });

      $(window).scrollTop(0);
   });
   </script>
