	$(function(){
		$(".typeElement").typed({
			strings: ["Save the date", "9 - 12 July 15"],

			backSpeed: 0,
			backDelay: 1500,
			loop: true,
			showCursor: false
		});
	});
    </script>

    	   	var ismobifirst = navigator.userAgent.match(/Mobi/i);

    	    slide = $('.slide');
    	    button = $('.scroll-button');
    	    htmlbody = $('html,body');
     		    function goToByScroll(dataslide) {
    	    	if(dataslide == 1)
    	    	{
    	    		htmlbody.animate({
    	    		    scrollTop: $('.slide[data-slide="' + dataslide + '"]').offset().top-$('.top-bar').height()
    	    		}, 1500, 'easeInOutSine');
    	    	}
    	    	else 
    	    	{
    	    		htmlbody.animate({
    	    		    scrollTop: $('.slide[data-slide="' + dataslide + '"]').offset().top-$('.top-bar').height()
    	    		}, 1500, 'easeInOutSine');
    	    	}
    	    }
      		    button.click(function (e) {
    	        e.preventDefault();
    	        dataslide = $(this).attr('data-slide');
    	        goToByScroll(dataslide);
    	    });
          
          $(window).scrollTop(0);
    	});
    </script>
