<!doctype html>
<html class="no-js" lang="en">

  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Yadlo - Surf Shop Party 2015</title>
    <meta name="description" content="Yadlo, mouille ton corp et arrose ton esprit à la plage de Préverenges">
    <meta name="keyword" content="Windsurf, SUP, Stand up paddle, Wakesurf, Wakeboard, Barbeque, Burger, Sirop, Fête">
    <link rel="stylesheet" href="css/app.css" />
    <script src="bower_components/modernizr/modernizr.js"></script>
  </head>
  
  <body>
  
   	<section id="preLaunch">
  		<div class="row">
  		  	<div class="small-12 text-center columns">
  		    	<h1 class="transparent">YADLO</h1>
  		    	<h2 class="transparent">Mouille ton corp, arrose ton esprit</h2>
  		  	</div>
  		</div>
  		<div id="sticker">
  			<img id="yadloSticker" alt="Yadlo" title="Yadlo" data-interchange="[img/yadlo-sticker.png, (default)], [img/yadlo-sticker@2x.png, (retina)]"/>
  		</div>
  		<div id="infos" class="row">
  			<div class="small-12 text-center columns">
  				<h1 class="typeElement"></h1>
  			</div>
  		</div> 
  	</section>
  	
    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="bower_components/foundation/js/foundation.min.js"></script>
    <script src="js/app.js"></script>
    <script src="js/typed.js"></script>
    <script>
      $(function(){
          $(".typeElement").typed({
            strings: ["Save the date", "09   -   12   July   2015"],
            typeSpeed: 50,
            startDelay: 0,
            backSpeed: 0,
            backDelay: 1500,
            loop: true,
            showCursor: false
          });
      });
    </script>
    
  </body>
  
</html>
