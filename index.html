<!DOCTYPE html>
<html class="no-js" lang="en">
<head>
   <meta charset="utf-8" />
   <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
   <title>Yadlo - Surf Shop Party 2015</title>
   <meta name="description" content="Yadlo, mouille ton corp et arrose ton esprit à la plage de Préverenges">
   <meta name="keyword" content="Windsurf, SUP, Stand up paddle, Wakesurf, Wakeboard, Barbeque, Burger, Sirop, Fête">
   <link rel="stylesheet" href="css/app.css" />
   <script src="bower_components/modernizr/modernizr.js"></script>
   <!-- Go to www.addthis.com/dashboard to customize your tools -->
   <script type="text/javascript" src="//s7.addthis.com/js/300/addthis_widget.js#pubid=ra-54e4c1f87cff4159" async="async"></script>
   <!--[if gte IE 9]>
   <style type="text/css">
   .gradient {
   filter: none;
}
</style>
<![endif]-->
</head>
<body>
   <section id="preLaunch" style="background-image:url(img/vintage-bg-2.jpg)">
      <div class="row">
         <div class="small-12 text-center columns">
            <h1 class="transparent">YADLO</h1>
            <h2 class="transparent">Mouille ton corp, arrose ton esprit</h2>
         </div>
      </div>
      <div id="sticker">
         <img id="yadloSticker" alt="Yadlo" title="Yadlo" data-interchange="[img/yadlo-sticker.png, (default)], [img/yadlo-sticker@2x.png, (retina)]"/>
      </div>
      <div id="infos" class="row">
         <div class="small-12 text-center columns">
            <h1 class="typeElement"></h1>
         </div>
      </div>
   </section>
   <script src="bower_components/jquery/dist/jquery.min.js"></script>
   <script src="bower_components/foundation/js/foundation.min.js"></script>
   <script src="js/app.js"></script>
   <script src="js/typed.js"></script>
   <script src="js/jquery.ripples.js"></script>
   <script>
   $(function(){
      $(".typeElement").typed({
         strings: ["Save the date !<br>9 - 12 July 15"],
         typeSpeed: 50,
         startDelay: 500,
         backSpeed: 0,
         loop: false,
         showCursor: false
      });
   });
   </script>
   <script>
   $(document).ready(function() {
      $('#preLaunch').ripples({
      resolution: 200,
      dropRadius: 200,
      perturbance: 0.05,
      });
   });
   </script>
</body>
</html>
